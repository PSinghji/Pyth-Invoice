<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
</head>
<body>
    <h1>Create Invoice</h1>
    <form action="/create" method="post" enctype="multipart/form-data">
        <input type="text" name="company_name" placeholder="Company Name" required><br>
        <input type="text" name="gst_number" placeholder="GST Number" required><br>
        <input type="text" name="invoice_number" placeholder="Invoice Number" required><br>
        <input type="text" name="customer_name" placeholder="Customer Name" required><br>
        <textarea name="customer_address" placeholder="Customer Address" required></textarea><br>
        <input type="text" name="customer_gst" placeholder="Customer GST"><br>
        <textarea name="items" placeholder="Items (e.g., Item1:Qty:Price, Item2:Qty:Price)" required></textarea><br>
        <input type="number" step="0.01" name="total_amount" placeholder="Total Amount" required><br>
        <input type="file" name="logo" accept="image/*"><br>
        <button type="submit">Create Invoice</button>
    </form>
</body>
</html>
