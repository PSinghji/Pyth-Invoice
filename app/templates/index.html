<!DOCTYPE html>
<html>
<head>
    <title>Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    <a href="/create">Create New Invoice</a>
    <ul>
        {% for invoice in invoices %}
        <li>
            <a href="/invoice/{{ invoice.id }}">{{ invoice.company_name }} - {{ invoice.invoice_date }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
